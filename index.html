<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Japanese Cultural Survey</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
    <h1 id="title">Japanese Cultural Survey</h1>
    <p id="description">Please let us know about your experience in Japan
      </div>
    <form method="post" action='https://jkorpela.fi/cgi-bin/echo.cgi'id="survey-form">
      <fieldset>
        <div class="image">
        <img src="https://i.postimg.cc/0jVGFkYC/Realistic-sakura-or-cherry-blossom-on-transparent-PNG.png" alt="Cherry Blossom" width="42" height="42"></div>
        <label for="name" id="name-label">Name: 
          <input id="name" name="Name" type="text" required placeholder="Enter your Name" />
          </label>
        <label for="email" id="email-label">Email: <input id="email" name="Email" type="email" required placeholder="Enter your Email"/></label>
        <label for="number" id="number-label">How many times have you visited Japan: <input id="number" type="number" name="# of visits" min="1" max="999" required placeholder="Enter number of visits"/></label>
        </fieldset>
        <fieldset>
          <div class="image">
        <img src="https://i.postimg.cc/026sPTRG/Lovepik-com-832452100-Mbe-cartoon-cute-Shiba-Inu-dog-animal-material.png" alt="Shiba Inu" width="42" height="42"></div>
        <p>Would you recommend Japan to others?</p>
        <label for="recommend" id="recommend-label"><input id="recommend" type="radio" name="Recommendation" value="Yes" class="inline"/> Recommend</label>
        <label for="don't recommend" id="recommend-label"><input id="don't recommend" type="radio" name="Recommendation" value="No" class="inline"/> Don't recommend</label></fieldset>
        <fieldset>
          <div class="image">
        <img src="https://i.postimg.cc/g2MxX9tM/pngegg.png" alt="Dango" width="42" height="42"></div>
        <label for="dropdown">What was your purpose for travel?
          <select id="dropdown" name="Purpose">
            <option value="">(select one)</option>
            <option value="Leisure">Leisure/holidays</option>
            <option value="Education">Education</option>
            <option value="Visiting">Visiting friends/family</option>
            <option value="Business">Business</option>
            <option value="Other">Other</option>
          </select></fieldset>
          <fieldset>
            <div class="image">
        <img src="https://i.postimg.cc/NjTgt3q9/pngegg-2.png" alt="Thumbs Up" width="42" height="42"></div>
        </label>
        <p>What did you like about Japan?</p>
        <div class="checkbox">
          <label for="nature"><input id="nature" type="checkbox" name="Likes" value="Nature" class="inline">Natural Scenery
        </label>
        <label for="safety"><input id="safety" type="checkbox" name="Likes" value="Safety" class="inline">Safety
        </label>
        <label for="food"><input id="food" type="checkbox" name="Likes" value="Food" class="inline">Incredible Food
        </label>
        <label for="people"><input id="people" type="checkbox" name="Likes" value="People" class="inline">Friendly People
        </label>
        <label for="transportation"><input id="transportation" type="checkbox" name="Likes" value="Transportation" class="inline">Efficient Public Transportation
        </label>
        <label for="festivals"><input id="festivals" type="checkbox" name="Likes" value="Festivals" class="inline">Festivals
        </label>
        <label for="clean"><input id="clean" type="checkbox" name="Likes" value="Clean" class="inline">Cleanliness
        </label>
        <label for="shopping"><input id="shopping" type="checkbox" name="Likes" value="Shopping" class="inline">Shopping
        </label>
        <label for="sakura"><input id="sakura" type="checkbox" name="Likes" value="Sakura" class="inline">Sakura (Cherry Blossoms)
        </label>
        <label for="anime"><input id="anime" type="checkbox" name="Likes" value="Anime" class="inline">Anime
        </label>
        <label for="sports"><input id="sports" type="checkbox" name="Likes" value="Sports" class="inline">Sports events (sumo, baseball, etc)
        </label>
        <label for="other"><input id="other" type="checkbox" name="Likes" value="Other" class="inline">Other
        </label>
        </div>
        <label for="otherlikes">If you selected "other", please tell us what you liked: 
          <textarea id="otherlikes" name="Other likes" rows="5" cols="49" placeholder="I enjoyed hiking up Mount Fuji..."></textarea>
          </label>
        </fieldset>
        <input id="submit" type="submit" value="Submit" />
      </form>
    </body>
  </html>
